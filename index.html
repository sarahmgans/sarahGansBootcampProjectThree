<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Perfect Apple</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue|Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b92fc38b7b.js" crossorigin="anonymous"></script>
</head>
<body class="largeWrapper">
    <div>
    <header>
        <h1>The Perfect Apple for You</h1>
        <a href="#startQuiz" class="start">Start</a>
    </header>
    <main id= "startQuiz" class="textBackground">
        <section class="quiz wrapper">
            <p>Answer the questions below to find your new favorite apple</p>
            <div class="appleQuiz" id="quizPomme">
                <form action="#" method="#" class="myForm" name="myForm">
                    <fieldset>
                        <h2>How will you be using your apple?</h2>
                        <div class="cuteButton">
                            <input type="radio" name="use" value="cooking" id="cooking" autocomplete="off">
                            <label for="cooking">Cooking</label>
                            
                            <input type="radio" name="use" value="snack" id="snack" autocomplete="off">
                            <label for="snack">Snacking</label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <h2>What is your apple-texture of choice?</h2>
                        <div class="cuteButton">
                            <input type="radio" name="texture" value="crisp" id="crisp" autocomplete="off">
                            <label for="crisp">Crisp</label>
                            
                            <input type="radio" name="texture" value="soft" id="soft" autocomplete="off">
                            <label for="soft">Soft</label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <h2>What flavour profile would you like your apple to have?</h2>
                        <div class="cuteButton">
                            <input type="radio" name="flavour" value="sweet" id="sweet" autocomplete="off">
                            <label for="sweet">Sweet</label>
                        
                            <input type="radio" name="flavour" value="tart" id="tart" autocomplete="off">
                            <label for="tart">Tart</label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <h2>What size would you like your apple to be?</h2>
                        <div class="cuteButton">
                            <input type="radio" name="size" value="big" id="big" autocomplete="off">
                            <label for="big">Big</label>
                    
                            <input type="radio" name="size" value="little" id="little" autocomplete="off">
                            <label for="little">Little</label>
                        </div>
                    </fieldset>
                        <div class="buttons">
                            <div>
                                <input class="submit" type="submit" value="Reveal my Apple" id="submit"/>
                            </div>
                            <div>
                                <input class="reset" type="reset" value="Reset">
                            </div>
                        </div>
                    </form>
                </div>
            <section class="result wrapper" id="result"></section>
        </section>
        </div>
    </main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<script src="script.js"></script>
</body>
</html>
